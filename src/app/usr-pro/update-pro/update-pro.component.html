<div class="container">
    <div class="card m-3">
        <div class="card-body">
            <form>
                <div class="d-flex flex-row bd-highlight mb-3">
                    <div class="form-froup row" style="width: 60%">
                        <label class="col-sm-2 col-form-label">Employee Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" />
                        </div>

                        <label class="col-sm-2 col-form-label">Email ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" />
                        </div>

                        <label class="col-sm-2 col-form-label">Phone No</label>
                        <div class="col-sm-10">
                            <input type="text" appMyDiraective required class="form-control" />
                        </div>

                        <label class="col-sm-2 col-form-label">Department</label>
                        <div class="col-sm-10">
                            <select class="form-control">
                                <option value="">--Select--</option>
                                <option></option>
                            </select>
                        </div>

                        <label class="col-sm-2 col-form-label">Employee Salary</label>
                        <div class="col-sm-10">
                            <input type="text" appFloDir step="0.01" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01"
                                class="form-control" />
                        </div>

                        <label class="col-sm-2 col-form-label">Date of joining</label>
                        <div class="col-sm-10"></div>
                    </div>
                    <div class="ml-3 bd-highlight" style="width: 40%">
                        <img height="250px;" width="200px;" />
                        <input type="file" class="mt-2" />
                    </div>
                </div>
            </form>

            <button data-bs-dismiss="modal" class="btn btn-primary">Add</button>

            <button data-bs-dismiss="modal" class="btn btn-primary">Update</button>
        </div>
    </div>
</div>
