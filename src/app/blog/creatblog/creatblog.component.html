
<form [formGroup]="myForm" (ngSubmit)="submit()">

     

    <div class="form-group">

        <label for="postTitle">Blog Title</label>

        <input 

            formControlName="postTitle"

            id="postTitle" 

            type="text" 

            class="form-control">

        <div *ngIf="f['postTitle'].touched && f['postTitle'].invalid" class="alert alert-danger">

            <div *ngIf="f['postTitle'].errors">Title is required.</div>

            <div *ngIf="f['postTitle'].errors">Title should be 3 character.</div>

        </div>

    </div>

    

    <div class="form-group">

        <label for="postImage">File</label>

        <input 

            formControlName="postImage"

            id="postImage" 

            type="file" 

            class="form-control"

            (change)="onFileChange($event)">

        <div *ngIf="f['postImage'].touched && f['postImage'].invalid" class="alert alert-danger">

            <div *ngIf="f['postImage'].errors">File is required.</div>

        </div>

    </div>
    <img [src]="imageSrc" *ngIf="imageSrc" style="height: 300px; width:500px">

    <div class="form-group">

        <label for="postDescription">Blog Disc</label>

        <input 

            formControlName="postDescription"

            id="postDescription" 

            type="text" 

            class="form-control">

        <div *ngIf="f['postDescription'].touched && f['postDescription'].invalid" class="alert alert-danger">

            <div *ngIf="f['postDescription'].errors">Disc is required.</div>

            <div *ngIf="f['postDescription'].errors">Disc should be 3 character.</div>

        </div>

    </div>

    

    <!-- <img [src]="imageSrc" *ngIf="imageSrc" style="height: 300px; width:500px"> -->

        

    <button class="btn btn-primary" type="submit">Submit</button>

</form>
