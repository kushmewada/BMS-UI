<router-outlet></router-outlet>
<app-navbar></app-navbar>
<button
    class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-blue-600 border border-transparent rounded-lg active:bg-blue-600 hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue"
    (click)="createBlog()">
    creat Blog
</button>

<div class="container mx-auto my-10 sm:px-20 flex justify-center" *ngFor="let blog of blogList">
    <!--  Post  -->

    <!-- user Profile -->

    <div class="rounded overflow-hidden border w-full lg:w-6/12 md:w-6/12 bg-white mx-3 md:mx-0 lg:mx-0">
        <div class="w-full flex justify-between p-3">
            <div class="flex">
                <div class="rounded-full h-8 w-8 bg-gray-500 flex items-center justify-center overflow-hidden">
                    <img src="https://avatars0.githubusercontent.com/u/38799309?v=4" alt="profilepic" />
                </div>
                <span class="pt-1 ml-2 font-bold text-sm">{{
                    blog?.blog_created_by?.name
                    }}</span>
            </div>
            <span class="px-2 hover:bg-gray-300 cursor-pointer rounded"><i
                    class="fas fa-ellipsis-h pt-2 text-lg "></i></span>
        </div>

        <div class="pt-1">
            <div class="mb-2 text-sm">
                <span class="font-medium mr-2">{{ blog?.blog_title }}</span>{{ blog?.blog_desc }}
            </div>
        </div>
        <!-- Blog image is here -->

        <img class="w-full bg-cover" src="http://localhost:8000/media/{{blog?.blog_image}}"
            alt="{{blog?.blog_image}}" />

        <div class="px-3 pb-2">
            <div class="pt-2">
                <i class="far fa-heart cursor-pointer"></i>
                <div class="text-sm mb-2 text-gray-400 cursor-pointer font-medium" routerLink="../likes">
                    {{ blog?.total_like_count }} likes
                </div>
            </div>
            <div class="text-sm mb-2 text-gray-400 cursor-pointer font-medium" routerLink="../comments">
                {{ blog?.total_comment }} comments
            </div>
            <div class="mb-2">
                <!-- *ngfor="let comments of blog?.total_user_comment " -->
                <div class="mb-2 text-sm" *ngFor="let comment of blog?.total_user_comment">
                    <span class="font-medium mr-2"> {{comment.name}}:</span>{{comment.comment}}
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
