<app-navbar></app-navbar>
<div class="container">
    <!-- <button
        class="btn btn-success float-right my-3"
        (click)="createBlog()">
        creat Blog
    </button> -->
    <button type="button"
    class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-3 py-2.5 text-center mr-2 mb-2 float-right my-3"
    data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add
</button>
</div>

 <!-- Modal -->
 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
 aria-hidden="true">
 <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
     <div class="modal-content">
         <div class="modal-header">
             <h5 class="modal-title" id="exampleModalLabel">
                 Add Blog
             </h5>
             <button type="button" class="btn-close" data-bs-dismiss="modal"
                 aria-label="Close"></button>
         </div>
         <div class="modal-body">
             <app-creatblog></app-creatblog>
         </div>
         <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                 Close
             </button>
             <button type="button" class="btn btn-primary">
                 Save changes
             </button>
         </div>
     </div>
 </div>
</div>


<div class="container mx-auto my-10 sm:px-20 flex justify-center" *ngFor="let blog of blogList">
    <!--  Post  -->

    <!-- user Profile -->

    <div class="rounded overflow-hidden border w-full lg:w-6/12 md:w-6/12 bg-white mx-3 md:mx-0 lg:mx-0">
        <div class="w-full flex justify-between p-3">
            <div class="flex">
                <div class="rounded-full h-8 w-8 bg-gray-500 flex items-center justify-center overflow-hidden">
                    <img src="https://avatars0.githubusercontent.com/u/38799309?v=4" alt="profilepic" />
                </div>
                <span class="pt-1 ml-2 font-bold text-sm">{{
                    blog?.created_by.firstName
                    }}  {{blog?.created_by.lastName}}</span>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle " type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" type="button" >Update</a>
                    <a class="dropdown-item" type="button" style="color:red" (click)="DeleteBlog()" >Delete</a>
                </div>
            </div>
        </div>

        <div class="pt-1">
            <div class="mb-2 text-sm">
                <span class="font-medium mr-2">{{ blog?.postTitle }}</span>{{ blog?.postDescription }}
            </div>
        </div>
        <!-- Blog image is here -->

        <img class="w-full bg-cover" src="http://127.0.0.1:8000{{ blog?.postImage }}" alt="{{ blog?.blog_image }}" />
        <!-- http://localhost:8000//media/media/Uploads/Blog/2022-05-13-11-49-00_Screenshot%20from%202022-03-09%2013-04-58.png
            /media/media/Uploads/Blog/2022-05-13-11-49-00_Screenshot%20from%202022-03-09%2013-04-58.png -->

        <div class="px-3 pb-2">
            <div class="pt-2">
                <i class="far fa-heart cursor-pointer"></i>
                <div class="text-sm mb-2 text-gray-400 cursor-pointer font-medium" routerLink="../likes">
                    {{ blog?.blog_like.length }} likes
                </div>
            </div>
            <div class="text-sm mb-2 text-gray-400 cursor-pointer font-medium" routerLink="../comments">
                {{ blog?.blog_comment.length }} comments
            </div>
            <div class="mb-2">
                <!-- *ngfor="let comments of blog?.total_user_comment " -->
                <div class="mb-2 text-sm" *ngFor="let comment of blog?.blog_comment">
                    <span class="font-medium mr-2"> {{ comment.created_by.firstName }}:</span>{{ comment.comment }}
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
