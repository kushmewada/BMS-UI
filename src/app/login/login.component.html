<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        Tailwind CSS Create Login Form with Image on Left Side Example
    </title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="flex items-center min-h-screen bg-gray-50">
            <div class="flex-1 h-full max-w-4xl mx-auto bg-white rounded-lg shadow-xl">
                <div class="flex flex-col md:flex-row">
                    <div class="h-32 md:h-auto md:w-1/2">
                        <img class="object-cover w-full h-full" src="https://source.unsplash.com/user/erondu/1600x900"
                            alt="img" />
                    </div>
                    <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
                        <div class="w-full">
                            <div class="flex justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-20 h-20 text-blue-600" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path d="M12 14l9-5-9-5-9 5 9 5z" />
                                    <path
                                        d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" />
                                </svg>
                            </div>
                            <h1 class="mb-4 text-2xl font-bold text-center text-gray-700">
                                Login to Your Account
                            </h1>
                            <div>
                                <label class="block text-sm"> Email </label>
                                <input type="email" formControlName="email"
                                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                                    class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600 transition-all px-1 outline-none w-full border rounded-lg user_name form-control"
                                    placeholder="" />
                                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                    <div *ngIf="f['email'].errors['required']">
                                        EmailId is required
                                    </div>
                                    <div *ngIf="f['email'].errors['email']">
                                        Email must be a valid email address
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label class="block mt-4 text-sm"> Password </label>
                                <input formControlName="password"
                                    [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                                    class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600 transition-all px-1 outline-none w-full border rounded-lg user_name form-control"
                                    placeholder="" type="password" />
                                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                    <div *ngIf="f['password'].errors['required']">
                                        password is required
                                    </div>
                                    <div *ngIf="f['password'].errors['pattern']">
                                        wrong password
                                    </div>
                                </div>
                            </div>
                            <p class="mt-4">
                                <a class="text-sm text-blue-600 hover:underline" routerLink="home">
                                    Forgot your password?
                                </a>
                            </p>
                            <div>
                                <button [disabled]="loading"
                                    class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-blue-600 border border-transparent rounded-lg active:bg-blue-600 hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue"
                                    >
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                    Log in
                                </button>
                                <div class="mt-4 text-center">
                                    <p class="text-sm">
                                      Don't have an account yet?
                                      <a class="text-blue-600 hover:underline" routerLink="../signup" > Sign up.</a>
                                    </p>
                                  </div>
                            </div>
                            <hr class="my-8" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
